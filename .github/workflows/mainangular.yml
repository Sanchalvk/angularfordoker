name: Angular Lint

on:
  push:
    branches: [main] # Or your main development branch (e.g., master, develop)
  pull_request:
    branches: [main] # Or the branches you want to check pull requests against

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Use the latest LTS version of Node.js

      - name: Navigate to project directory
        run: cd ./ # Assuming your package.json is in the root

      - name: Install dependencies
        run: npm install # Or yarn install

      - name: Run Angular Linter
        run: npm run lint
