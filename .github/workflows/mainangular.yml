name: Pull Request Validations

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Use a more recent version
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Navigate to Angular Project Folder
        run: cd autoca-live-divingsum-main
        shell: bash
      - name: Install Dependencies
        working-directory: autoca-live-divingsum-main
        run: npm ci
      - name: Run ESLint
        working-directory: autoca-live-divingsum-main
        run: npm run lint
      - name: Run Stylelint (if configured)
        working-directory: autoca-live-divingsum-main
        run: npm run lint:styles || true
