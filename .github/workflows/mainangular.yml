name: Angular Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Navigate to Angular Project Folder
        run: cd autoca-live-divingsum-main
        shell: bash

      - name: Install Dependencies
        working-directory: autoca-live-divingsum-main
        run: npm install

      - name: Create ESLint Configuration (if missing and valid)
        working-directory: autoca-live-divingsum-main
        run: |
          if [ ! -f .eslintrc.js ] && [ ! -f .eslintrc.json ] && [ ! -f .eslintrc.yaml ] && [ ! -f .eslintrc.yml ]; then
            echo "No ESLint configuration found. Creating a basic, valid one..."
            cat > .eslintrc.js <<EOL
module.exports = {
  'env': {
    'browser': true,
    'es2021': true,
    'node': true'
  },
  'extends': 'eslint:recommended',
  'parserOptions': {
    'ecmaVersion': 'latest',
    'sourceType': 'module'
  },
  'rules': {
    // Add your specific rules here
  }
};
EOL
            echo "Basic .eslintrc.js created."
          elif [ -f .eslintrc.js ]; then
            # Fix potential syntax error in the basic generated file
            sed -i 's/    \'node\': true\'/    \'node\': true/g' .eslintrc.js
            echo "Checked and potentially fixed basic .eslintrc.js."
          fi
        shell: bash

      - name: Run Linter
        working-directory: autoca-live-divingsum-main
