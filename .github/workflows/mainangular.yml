name: Angular Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Navigate to Angular Project Folder
        run: cd autoca-live-divingsum-main
        shell: bash

      - name: Install Dependencies
        working-directory: autoca-live-divingsum-main
        run: npm install

      - name: Install Missing ESLint Plugins and Configs
        working-directory: autoca-live-divingsum-main
        run: |
          npm install @typescript-eslint/eslint-plugin@latest --save-dev
          npm install @angular-eslint/eslint-plugin@latest --save-dev
          npm install @angular-eslint/eslint-plugin-template@latest --save-dev
          npm install @angular-eslint/template-parser@latest --save-dev
          npm install prettier@latest --save-dev
          npm install eslint-config-prettier@latest --save-dev

      - name: Run Linter
        working-directory: autoca-live-divingsum-main
        run: npm run lint
