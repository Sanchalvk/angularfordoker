name: Angular Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Navigate to Angular Project Folder
        run: cd autoca-live-divingsum-main
        shell: bash

      - name: Install Dependencies
        working-directory: autoca-live-divingsum-main
        run: npm ci # Use npm ci for cleaner and faster installs

      - name: Install Missing ESLint Plugins and Configs (Force Resolution - Use with Caution)
        working-directory: autoca-live-divingsum-main
        run: |
          npm install @typescript-eslint/eslint-plugin@latest --save-dev --force
          npm install @angular-eslint/eslint-plugin@latest --save-dev --force
          npm install @angular-eslint/eslint-plugin-template@latest --save-dev --force
          npm install @angular-eslint/template-parser@latest --save-dev --force
          npm install prettier@latest --save-dev --force
          npm install eslint-config-prettier@latest --save-dev --force
        # Consider removing --force unless absolutely necessary to resolve specific version conflicts.

      - name: Run ESLint
        working-directory: autoca-live-divingsum-main
        run: npm run lint

      - name: Run Stylelint (if configured)
        working-directory: autoca-live-divingsum-main
        run: npm run lint:styles || true # Run if you have a lint:styles script

     
