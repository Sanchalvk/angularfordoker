name: Angular ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

    #  - name: Install Dependencies
     #   run: npm install

      - name: check ESLint
        run: npm i eslint
        shell: bash
      - name:  insall eslint
        run: npm lint @eslint/config
      - name: check dependancy
        run: npm  install
        shell: bash
      - name: run code
        run: ng lint
        shell: bash
        
