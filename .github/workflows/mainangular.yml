name: Angular Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # or any version you want
          # cache: 'npm' # remove this if no lockfile

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint
