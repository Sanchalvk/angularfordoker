name: Angular Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Navigate to Angular Project Folder
        run: cd autoca-live-divingsum-main
        shell: bash

      - name: Install Dependencies
        working-directory: autoca-live-divingsum-main
        run: npm install

      - name: Check for ESLint Configuration
        working-directory: autoca-live-divingsum-main
        run: |
          if [ ! -f .eslintrc.js ] && [ ! -f .eslintrc.json ] && [ ! -f .eslintrc.yaml ] && [ ! -f .eslintrc.yml ]; then
            echo "Error: No ESLint configuration file found (.eslintrc.js, .eslintrc.json, .eslintrc.yaml, or .eslintrc.yml)."
            echo "Please create an ESLint configuration file in the root of your project and commit it."
            exit 1
          fi
        shell: bash

      - name: Run Linter
        working-directory: autoca-live-divingsum-main
        run: npm run lint
