name: Angular ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: ${{ github.workspace }}/autoca-live-divingsum-main

      - name: Initialize ESLint Configuration (Potentially Problematic)
        run: npm init @eslint/config --yes
        working-directory: ${{ github.workspace }}/autoca-live-divingsum-main
        shell: bash
        continue-on-error: true

      - name: Run ng lint (Angular CLI linting)
        run: ng lint
        working-directory: ${{ github.workspace }}/autoca-live-divingsum-main
        shell: bash
