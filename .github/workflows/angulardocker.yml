name: Build and Push Angular App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          RAW_REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          SANITIZED_REPO_NAME=$(echo "$RAW_REPO_NAME" | sed 's/-*$//')
          echo "REPO_NAME=$SANITIZED_REPO_NAME" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: sanchalkhedkar
          password: dckr_pat_pn0g2w2B6tDE3BXWTsnmGhmEhbc

      - name: Build Docker Image
        run: |
          docker build -t sanchalkhedkar/angularapp:latest ./autoca-live-divingsum-main

      - name: Push Docker Image
        run: |
          docker push sanchalkhedkar/angularapp:latest

      - name: Log out from Docker Hub
        run: docker logout
